{% load static %}
<!DOCTYPE html>
<html>
 <head>
   <title>PosBary</title>
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
   <script src={% static 'js/index.js' %}></script>
   <link rel="stylesheet" href="{% static 'css/index.css' %}">
 </head>
 <body>
  <div id="searchbar">
    <input id="query-input" name="q" oninput="searchBar(this.value)" onfocusin="document.querySelector('#results').classList.add('visible')" onfocusout="setTimeout(() => document.querySelector('#results').classList.remove('visible'), 500)" autocomplete="off">
    <div id="results"></div>
  </div>
  <div id="pos-list"></div>
  <div id="bary-info-container">
    <p id="bary-info"></p>
    <a href="/info" target="_blank">
      <input type="image" src="{% static 'media/info.svg' %}" onclick="">
    </a>
  </div>
  <div id="map"></div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhZbUgVAQVfcFWDGJwllZKx-IJIJdQCGI&callback=initMapService"
    async
  ></script>
 </body>
</html>
